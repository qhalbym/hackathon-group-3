<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>MCU Quiz</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1>Nama</h1>
          <h2 id="nama-pemain">Namanya</h2>
        </div>
        <div class="col-6 col-md-4">
          <h1>Score</h1>
          <h2 id="score-board">Score Live</h2>
        </div>
      </div>
    </div>
    <div style="background-image: url('background.jpg')">
      <div class="container" style="padding-top: 16rem;">
        <div class="d-flex justify-content-center">
          <div class="container">
            <div class="card border-0" style="width: auto">
              <div class="card-body bg-light text-center">
                <h5 class="card-title">Pertanyaan</h5>
                <p id="pertanyaan" class="card-text">Pertanyaan Pertama</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container px-4 pt-3">
        <div class="row row-cols-1 row-cols-md-2 g-4 text-center">
          <div class="col">
            <div class="card-pertama bg-light">
              <div class="card-body">
                <h5 class="card-title">A</h5>
                <hr />
                <p id="jawaban-1" class="card-text" onclick="randomQuestion()">Jawaban Pertama</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card-kedua bg-light">
              <div class="card-body">
                <h5 class="card-title">B</h5>
                <hr />
                <p id="jawaban-2" class="card-text">Jawaban Kedua</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card-ketiga bg-light">
              <div class="card-body">
                <h5 class="card-title">C</h5>
                <hr />
                <p id="jawaban-3" class="card-text">Jawaban Ketiga</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card-keempat bg-light">
              <div class="card-body">
                <h5 class="card-title">D</h5>
                <hr />
                <p id="jawaban-4" class="card-text">Pertanyaan Keempat</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
