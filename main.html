<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="./main.css" />

  <!-- Font -->
  <link rel="stylesheet" href="./Assets/fonts/font-awesome-4.7.0\css\font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Marvel" />

  <title>MCU Quiz</title>
</head>

<body>
  <div id="login" class="global-container">
    <div class="card-login-form p-5">
      <div class="login-window shadow-lg border-0" style="border-radius: 15px;">
        <h1 class="card-title text-center fw-bold pb-3">THE TRIAL OF THE TRUE <span class="bg-danger text-white px-1">
            MARVELITES</span> </h1>
        <div class="login-text">
          <form onsubmit="login(event)" id=formlogin>
            <div class="mb-4">
              <label for="nama" class="form-label"> <i class="fa fa-user" aria-hidden="true"></i> Tell us your name
                warrior:
              </label>
              <input type="text" class="login-input form-control" id="nama">
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Now let us know your age: </label>
              <input type="number" min="0" max="70" class="login-input form-control" id="age">
            </div>
            <div id="start-btn-container" class="d-grid gap-2 pb-3">
              <button id="start-btn" type="submit" class="btn-success">BEGIN THE TRIAL</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="main">
    <div id="main-name-container" class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="card shadow-lg" style="opacity: 75%;">
            <div class="card-body">
              <h1 class="ps-3 border-bottom border-black fw-bold">
                Player Name <i class="fa fa-user text-danger" aria-hidden="true"></i></i>
              </h1>
              <h2 id="nama-pemain" class="ps-3">Namanya</h2>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="card shadow-lg" style="opacity: 75%; border-radius: 10px;">
            <div class="card-body text-center">
              <h1 class="border-bottom d-inline border-success fw-bold">
                Score <i class="fa fa-star text-danger" aria-hidden="true"></i>
              </h1>
              <h2 id="score-board">0</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" style="padding-top: 3rem">
      <div class="d-flex justify-content-center">
        <div class="container">
          <div class="card shadow">
            <div class="card-body bg-light text-center">
              <h1 id="judul-pertanyaan" class="card-title fw-bold">Question</h1>
              <hr class="text-black" />
              <h3 id="pertanyaan" class="card-text">Pertanyaan Pertama</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container px-4 pt-3">
      <div class="row row-cols-2 row-cols-md-2 g-3 text-center">
        <div id="jwb-1" class="col" onclick="checkJawaban('0')">
          <div class="card-pertama shadow bg-light">
            <div class="card-body-jwb pertama">
              <h2 class="card-title fw-bold">A</h2>
              <hr style="color: rgb(255, 0, 0)" />
              <h3 id="jawaban-1" class="card-text">Jawaban Pertama</h3>
            </div>
          </div>
        </div>
        <div id="jwb-2" class="col" onclick="checkJawaban('1')">
          <div class="card-kedua shadow bg-light">
            <div class="card-body-jwb kedua">
              <h2 class="card-title">B</h2>
              <hr style="color: rgb(0, 0, 0)">
              </hr>
              <h3 id="jawaban-2" class="card-text">Jawaban Kedua</h3>
            </div>
          </div>
        </div>
        <div id="jwb-3" class="col" onclick="checkJawaban('2')">
          <div class="card-ketiga shadow bg-light">
            <div class="card-body-jwb ketiga">
              <h2 class="card-title">C</h2>
              <hr style="color: rgb(0, 0, 0)" />
              <h3 id="jawaban-3" class="card-text">Jawaban Ketiga</h3>
            </div>
          </div>
        </div>
        <div id="jwb-4" class="col" onclick="checkJawaban('3')">
          <div class="card-keempat shadow bg-light">
            <div class="card-body-jwb keempat">
              <h2 class="card-title">D</h2>
              <hr style="color: rgb(0, 0, 0)" />
              <h3 id="jawaban-4" class="card-text">Pertanyaan Keempat</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="float">
      <h2 class="ms-2" id="jdl-help">Need Help?</h2>
      <div class="d-flex flex-column mb-3">
        <div onclick="fiftyFifty()" id="snap" class="p-2"><button type="button" class="btn btn-primary bantuan">
            <h4>Snap</h4>
          </button></div>
        <div class="p-2">
          <audio id="audio">
            <source src="./Assets/sounds/batman.mp3" type="audio/mpeg">
          </audio>
          <button type="button" id="call" class="btn btn-primary bantuan" onclick="batman()">
            <h4>Call Avenger</h4>
          </button>
        </div>
        <div class="p-2"><button type="button" id="ask" class="btn btn-primary bantuan" onclick="wakanda()">
            <h4>Ask Wakanda</h4>
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="index.js"></script>
</body>

<div class="modal" tabindex="-1" role="dialog" id="rewardModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div id="tampilScore">
          <h1 style=font-size:50px id="skorAkhir"></h1>
          <button type="button" class="btn btn-primary" id="reset" onclick="playAgain()">Play Again</button>
        </div>
        <div id="showImage">
        </div>
        <div id="keterangan">
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="popup-wakanda">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h1>TIM WAKANDA LAGI WHF</h1>
        <div id="tampilScore">
          <h1 style=font-size:50px id="skorAkhir"></h1>
        </div>
        <div id="showImage">
        </div>
        <div id="keterangan">
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

</html>
